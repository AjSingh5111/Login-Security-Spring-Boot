<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Login</title>

</head>
<body>
	<section>
		<div class="container p-3">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<div class="card">
			<div class="card-header text-center fs-4">Login Page</div>	
  <th:block th:if="${param.error}">
	<p class="text-center text-danger fs-5">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>  
	  
  </th:block>
  
  <th:block th:if="${param.logout}">
	<p class="text-center text-success fs-5">Logout Successfully</p>  
	  
  </th:block>
		   <div class="card-body">	
					
   <form action="userLogin"  method="post" >
	
	
	<!--Email Field-->
	 <div class="mb-3">
    <label>Email address</label>
    <input type="email" 
    name="username"
    class="form-control"
    placeholder="Enter Email">
  
  </div>
  
  
  <!--Password Field-->
	 <div class="mb-3">
    <label>Password</label>
    <input type="password" 
    name="password"
    class="form-control" 
    placeholder="Enter Password">
  </div>

  
  <!-- Button -->
   <div class="container text-center">
  <button  type="submit"  class="btn btn-primary col-md-12">Login</button>
   
	</form>
     </div>	
	     </div>
		    </div>
	           </div>
                  </div>
	         </section>

</body>
</html>
