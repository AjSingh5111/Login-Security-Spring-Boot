<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Register</title>

</head>
<body>
	 <section>
<div class="container p-3">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<div class="card">
			<div class="card-header text-center fs-4">Register Page</div>	

    <th:block th:if="${session.msg}">
		<p class="text-center text-success fs-4">[[${session.msg}]]</p>
	<th:block th:text="${@registerUserServiceImpl.removeSessionMessage}"></th:block>	
	</th:block>
		     
	<div class="card-body">	
					
<form th:action="@{/saveUser}"  method="post">
	
	<!--Name Field -->
	 <div class="mb-3">
    <label>Enter Name</label>
    <input type="text" 
     name="name"
     class="form-control" 	
     placeholder="Enter Name" >   
  </div>
	
	<!--Email Field-->
	 <div class="mb-3">
    <label>Email address</label>
    <input type="email" 
    name="email"
    class="form-control"
    placeholder="Enter Email">
  
  </div>
  
  
   <div class="mb-3">
    <label>Mobile Number</label>
    <input type="number" 
    name="mobile"
    class="form-control"
    placeholder="Enter Mobile Number">
  </div>
  
  <!--Password Field-->
	 <div class="mb-3">
    <label>Password</label>
    <input type="password" 
    name="password"
    class="form-control" 
    placeholder="Enter Password">
  </div>

  
  <!-- Button -->
   <div class="container text-center">
  <button  type="submit"  class="btn btn-primary col-md-12">Submit</button>
   
	</form>
</div>	
			</div>
		</div>
	</div>
</div>
  
  </section>

</body>
</html>
